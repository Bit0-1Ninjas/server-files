<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJs-1</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100vw;
        background: linear-gradient(
          to right,
          rgba(106, 28, 231, 0.5),
          rgba(46, 236, 195, 0.267)
        );
        display: grid;
        place-items: center;
      }
      .head-txt {
        text-underline-offset: 5px;
        text-decoration: underline;
        text-align: center;
        z-index: 1;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        transition: all 0.3s ease-in-out;
      }
      .head-txt:hover {
        text-decoration-color: green;
      }
      .container {
        max-width: 24rem;
        max-height: 24rem;
        background: transparent;
      }
      .img-box {
        border-radius: 14px;
        width: 100%;
        height: 100%;
        transition: all 0.3s ease-in-out;
        box-shadow: 8px 8px 4px black;
        z-index: -1;
      }
      .img-box:hover {
        transform: scale(1, 1.1) rotate(15deg);
        box-shadow: 8px 8px 4px rgba(35, 36, 35, 0.918);
      }
      .comment {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        max-width: 25rem;
        text-align: center;
        font-size: 1.2rem;
      }

      .utube {
        font-weight: 500;
        background: red;
        padding: 4px;
        border-radius: 4px;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease-in-out;
        border: 2px solid white;
      }
      .utube:hover {
        background: rgba(245, 43, 43, 0.925);
      }
    </style>
  </head>
  <body>
    <h2 class="head-txt">VariableVerse - Alumni</h2>
    <div class="container">
      <img
        src="https://fastly.picsum.photos/id/17/2500/1667.jpg?hmac=HD-JrnNUZjFiP2UZQvWcKrgLoC_pc_ouUSWv8kHsJJY"
        alt="placeholder image"
        class="img-box"
      />
    </div>
    <div class="comment">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Explicabo modi
        dolor reiciendis repellendus quia voluptate officiis saepe nisi eum non
        eveniet alias impedit nostrum deserunt fuga, nam cumque. Exercitationem,
        ratione.
      </p>
    </div>
    <a
      href="https://www.youtube.com/@variableverse"
      class="utube"
      target="_blank"
      >Youtube</a
    >
  </body>
</html>
